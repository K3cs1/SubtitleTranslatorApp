name: Deploy backend to Elastic Beanstalk

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "pom.xml"
      - "backend/pom.xml"
      - ".github/workflows/deploy-backend-eb.yml"

concurrency:
  group: deploy-backend-eb
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make mvnw executable
        run: chmod +x ./mvnw

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Build backend
        run: ./mvnw -pl backend -am -DskipTests package

      - name: Prepare deployment bundle
        run: |
          set -euo pipefail
          mkdir -p deploy
          cp backend/Dockerfile deploy/Dockerfile
          cp backend/target/*-SNAPSHOT.jar deploy/app.jar
          cd deploy
          zip -r ../deploy.zip .

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }}
          environment_name: ${{ secrets.EB_ENV_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: github-${{ github.run_number }}
          deployment_package: deploy.zip
          bucket_name: ${{ secrets.EB_S3_BUCKET }}
          wait_for_deployment: true
