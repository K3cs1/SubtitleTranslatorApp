services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-OPENAI_API_KEY}
      DEEPL_API_KEY: ${DEEPL_API_KEY:-DEEPL_API_KEY}
      DEEPL_BASE_URL: ${DEEPL_BASE_URL:-https://api-free.deepl.com}
